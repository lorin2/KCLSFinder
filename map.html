<!-- Displays the map as an iframe within the parent frame (default.html). -->
<!DOCTYPE html>
<html>
<head>
    <title>Map Display Area</title>
        <style type="text/css">
        html, body, #map {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <!-- WinJS references -->
    <link rel="stylesheet" type="text/css" href="winjs/css/ui-light.css" />
    <script src="winjs/js/base.js"></script>

    <!-- KCLS Finder references -->
    <!-- Remote JavaScript is allowed since it is rendered in the Web context (ms-wwa-web:///map.html) -->
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false" type="text/javascript"></script>
    <script src="js/map.js" type="text/javascript"></script>
    <script src="js/libraryCollection.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/css/default.css" />
</head>
<body>
    <div id="map"></div>
</body>
</html>
